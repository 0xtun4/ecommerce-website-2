    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="grid">
    <div class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
     <div class="content">
    <div class="row">
        <div class="col">
            <div class="row container caculator">
                <div class="row output">
                    <div class="previous-number"></div>
                    <div class="current-number"></div>

                    
                </div>
                <div class="row">
                    <button type="button" class="btn btn-light col-3 rounded-0 special-operand">(</button>
                    <button type="button" class="btn btn-light col-3 rounded-0 special-operand">)</button>            
                    <button type="button" class="btn btn-light col-3 rounded-0 special-operand">!</button>
                    <button type="button" class="btn btn-danger col-3 rounded-0 special-operand delete">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                            <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
                        </svg>
                    </button>           
                </div>
                <div class="row">
                        <button type="button" class="btn btn-light col-3 rounded-0 number">7</button>
                        <button type="button" class="btn btn-light col-3 rounded-0 number">8</button>            
                        <button type="button" class="btn btn-light col-3 rounded-0 number">9</button>            
                        <button type="button" class="btn btn-light col-3 rounded-0 operand">/</button>            
                </div>
                <div class="row">
                    <button type="button" class="btn btn-light col-3 rounded-0 number">4</button>
                    <button type="button" class="btn btn-light col-3 rounded-0 number">5</button>            
                    <button type="button" class="btn btn-light col-3 rounded-0 number">6</button>            
                    <button type="button" class="btn btn-light col-3 rounded-0 operand">x</button>            
                </div>
                <div class="row">
                    <button type="button" class="btn btn-light col-3 rounded-0 number">1</button>
                    <button type="button" class="btn btn-light col-3 rounded-0 number">2</button>            
                    <button type="button" class="btn btn-light col-3 rounded-0 number">3</button>            
                    <button type="button" class="btn btn-light col-3 rounded-0 operand">-</button>            
                </div>
                <div class="row">
                    <button type="button" class="btn btn-light col-3 rounded-0 number">0</button>
                    <button type="button" class="btn btn-light col-3 rounded-0 number">.</button>            
                    <button type="button" class="btn btn-primary col-3 rounded-0 equal">=</button>            
                    <button type="button" class="btn btn-light col-3 rounded-0 operand">+</button>            
                </div>
            </div>
    </div>
    <div class="col">
        desc
    </div>
    </div>
    </div>
  </div>
